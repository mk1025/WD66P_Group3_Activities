<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Main JS -->
    <script src='main.js'></script>

</head>
<body>
    <div class="card col-4 position-absolute top-50 start-50 translate-middle">
        <div class="card-header">
          Welcome to My System
        </div>
        <form class="container" >
            <div class="mb-3">
                <h4 class="text-center">Account Login</h4>
                <div id="alertMessage"></div>
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="myEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="myPassword">
            </div>
            <div class="mb-3">
                <a href="registration.html">Register your account</a>
            </div>
            <button class="btn btn-primary" onclick="loginForm()" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
