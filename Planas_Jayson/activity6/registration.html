<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src='main.js'></script>

</head>
<body>
    <div class="card col-6 position-absolute top-50 start-50 translate-middle">
        <div class="card-header">
          Welcome to My System
        </div>
        <form class="container row g-3 mx-auto p-2">
            <h4 class="text-center">Register Your Account</h4>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Birthday *</label>
                <input type="date" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Address *</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px" required></textarea>
                  </div>
            </div>
            <div class="col-md-6"> 
                <label for="validationDefault03" class="form-label">City *</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State *</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Abra</option>
                    <option>Bulacan</option>
                    <option>Cagayan</option>
                    <option>Other Province</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip *</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <hr/>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Email *</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Password *</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Confirm Password *</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Subscribe for the latest news
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
</body>
</html>
