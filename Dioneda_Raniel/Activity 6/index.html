<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <html>
    <head>
      <title>Actitvity 6</title>
      <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
      <div class="card">
        <div class="card-body">
          <div class="accountLogin">
            <h5>Account Login</h5>
          </div>
          <div class="mb-3">
            <p class="text-secondary">Email Address</p>

            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              required
            />
            <p class="text-secondary">
              We'll never share your email address to anyone else.
            </p>
          </div>
          <div class="mb-3">
            <p class="text-secondary">Password</p>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              required
            />
          </div>
          <div>
            <p>
              <a href="register.html" class="link-underline-primary"
                >Register your account</a
              >
            </p>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
