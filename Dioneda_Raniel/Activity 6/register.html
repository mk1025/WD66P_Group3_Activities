<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
 
    <div class="col-md-6-ms-12" >
    <form class="row g-3" action="reg.php" method="post">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name*</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required/>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name*</label>
        <input type="password" class="form-control" id="lastName" name="lastName" required/>
      </div>
      <div class="col-md-6">
        <label for="birthday" class="form-label">Birthday*</label>
        <input type="password" class="form-control" id="birthday" name="birthday" required placeholder="dd/mm/yyyy"/>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address*</label>
        <input type="text" class="form-control" id="address" name="address" required placeholder="1234 Main St"/>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City*</label>
        <input type="password" class="form-control" id="city" name="city" required/>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Province*</label>
        <select id="province" class="form-select" name="province" required>
          <option selected>Abra</option>
          <option>Bulacan</option>
          <option>Manila</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip*</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email*</label>
        <input type="email" class="form-control" id="email" name="email" required/>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password*</label>
        <input type="password" class="form-control" id="password" name="password" required/>
      </div>
      <div class="col-md-6">
        <label for="confirmPass" class="form-label">Confirm Password*</label>
        <input type="password" class="form-control" id="confirmPass" name="confirmPass" required/>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Subscribe to latest news </label>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Create your Account</button>
      </div>
    </div>
   
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
