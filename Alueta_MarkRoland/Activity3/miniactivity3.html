<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Activity 3</title>
  </head>
  <body>
    <form>
      <h1>Feedback Form</h1>
      Name: <input type="text" name="name" id="name" required /><br />
      Email: <input type="email" name="email" id="email" required /><br />
      Feedback:
      <textarea name="feedback" id="feedback" cols="20" rows="3"></textarea
      ><br />
      Rating:
      <select name="rating" id="rating" required>
        <option disabled selected>Select a rating</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option></select
      ><br />
      Subscribe to Newsletter:
      <input type="checkbox" name="newsletter" id="newsletter" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
