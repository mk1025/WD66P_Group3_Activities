<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <style>
      .message {
        background-color: gray;
        width: fit-content;
      }
      .success {
        background-color: lightgreen;
        width: fit-content;
      }
      .failed {
        background-color: lightcoral;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <form action="test.php" method="POST">
      Name:
      <input
        type="text"
        name="myName"
        id="myName"
        placeholder="Enter Your Name"
      />
      <br /><br />
      Username:
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
      />
      <br /><br />
      Password:
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <br /><br />

      <input type="radio" name="gender" id="gender" value="Male" /> Male
      <input type="radio" name="gender" id="gender" value="Female" /> Female

      <br /><br />

      <input type="checkbox" name="subject" value="Science" /> Science <br />
      <input type="checkbox" name="subject" value="Filipino" /> Filipino <br />
      <input type="checkbox" name="subject" value="English" />English <br />
      <input type="checkbox" name="subject" value="Math" />Math <br />

      <br /><br />

      Upload
      <input type="file" name="uploadFile" id="uploadFile" />

      <br /><br />

      <textarea
        name="sampleTextArea"
        id="sampleTextArea"
        cols="30"
        rows="10"
      ></textarea>

      <br /><br />

      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Australia">Australia</option>
      </select>

      <br /><br />

      <button onclick="login()">Login</button>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <h2>Gender: <label id="myGender"></label></h2>
  </body>
</html>
