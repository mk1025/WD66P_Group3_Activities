<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script src="./js/routes.js"></script>
    <script src="./pages/login/script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Welcome to my system</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Subtitle</h6>
        <p class="card-text">Quick text</p>
        <div class="row">
          <div class="col-6">
            <form action="">
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  name="exampleInputEmail"
                  id="exampleInputEmail"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  name="exampleInputPassword"
                  id="exampleInputPassword"
                />
              </div>
              <button
                id="login_submit"
                type="button"
                onclick="login()"
                class="btn btn-primary"
              >
                Login
              </button>
              <button
                type="button"
                onclick="register()"
                class="btn btn-warning"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
