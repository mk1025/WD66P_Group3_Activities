<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js"></script>
  </head>
  <body class="bg-blue-100 grid h-screen w-full">
    <div class="container bg-white w-max m-auto rounded-lg">
      <header class="bg-gray-50 p-1 font-semibold text-xl">
        <h6>Welcome to My System</h6>
      </header>
      <main class="p-5">
        <form action="" class="grid grid-flow-row gap-2" onsubmit="return false">
          <h1 class="font-semibold text-center text-xl">Account Login</h1>
          <div id="alerts" class="my-2">
            <div
              id="alert-red"
              class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
              role="alert"
            >
              <span class="font-bold" id="alert-red-text">Wrong Email and Password</span>
            </div>
            <div
              id="alert-yellow"
              class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative"
              role="alert"
            >
              <span class="font-bold" id="alert-yellow-text">Please input email and password</span>
            </div>
            <div
              id="alert-green"
              class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
              role="alert"
            >
              <span class="font-bold" id="alert-green-text">Successfully Login</span>
            </div>
          </div>
          <label for="login_email_address">Email Address</label>
          <input
            type="text"
            name="login_email_address"
            id="login_email_address"
            class="border-gray-200 border rounded-sm w-[30rem] focus:border-blue-100 px-1 h-7"
            required
          />
          <p class="text-xs font-thin mb-2">We'll never share your email with anyone else</p>
          <label for="login_password">Password</label>
          <input
            type="password"
            name="login_password"
            id="login_password"
            class="border-gray-200 border rounded-sm w-[30rem] focus:border-blue-100 px-1 h-7"
            required
          />

          <a href="register.html" class="text-sm text-blue-500 mt-5 mb-2 underline"
            >Register your account</a
          >

          <input
            type="submit"
            value="Login"
            id="login_btn"
            name="login_btn"
            class="bg-blue-500 justify-start w-max px-4 py-2 rounded-lg text-white cursor-pointer hover:bg-blue-800"
            onclick="checkLogin()"
          />
        </form>
      </main>
    </div>
  </body>
</html>
